<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />

</head>
<body>
  <main class="dashboard">
    <h1 class="title">Life Goals</h1>
    <div id="goalList" class="goal-list"></div>
  </main>

  <!-- Floating Add Goal Button -->
  <button id="addGoalBtn" class="fab">+</button>

  <!-- Modal -->
  <div id="goalModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Goal</h2>
      <form id="goalForm" class="form">
        <input type="text" name="title" placeholder="Goal Title" required />
        <textarea name="description" placeholder="Goal Description" required></textarea>
        <textarea name="end_goal" placeholder="What is the end goal?" required></textarea>
        <input type="text" name="first_step" placeholder="Whatâ€™s the next step?" required />
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn secondary">Cancel</button>
          <button type="submit" class="btn">Save Goal</button>
        </div>
      </form>
    </div>
  </div>
  <div id="goalDetailModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-head">
      <h2 id="detailTitle"></h2>
      <button id="detailClose" class="btn secondary">Close</button>
    </div>
    <p id="detailEndGoal" class="muted"></p>
    <div class="progress">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="statline">
      <span id="detailLevel"></span>
      <span id="detailXp"></span>
    </div>
    <div class="stack">
      <label class="muted">Next step</label>
      <input id="detailStepInput" type="text" />
      <div class="row">
        <button id="completeStepBtn" class="btn">Step Complete</button>
        <button id="saveStepBtn" class="btn secondary">Update Step</button>
        <button id="deleteGoalBtn" class="btn danger">Delete</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
